<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	<!-- jQueryの読み込み -->
	<script src="js/jquery-1.8.2.js"></script>
	<!-- jQuery-uiの読み込み -->

	<!-- jQuery-uiのテーマの読み込み -->
	<link href="css/smoothness/jquery-ui-1.9.1.custom.css" rel="stylesheet">

	<script src="js/jquery.resizablecolumns.js"></script>
<script type="text/javascript">
$(function() {

	jQuery('#jrc-wrapper').resizablecolumns({maxWidthOffset:100});

});
</script>
</head>
<body>

<div id="jrc-wrapper">
	<div class="jrc-header">

	</div>
	<div class="jrc-resizable">
		<p>resizable<br />
			tex tex tex tex tex tex tex tex tex tex tex tex tex tex<br />
		(tex x 100)</p>
	</div>
	<div class="jrc-dependent">
		<p>dependent<br />
			tex tex tex tex tex tex tex tex tex tex tex tex tex tex tex tex tex tex tex tex<br />
		(tex x 100)</p>
	</div>
	<div class="jrc-footer">footer</div>
</div>

</body>
</html>
